<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #frm="ngForm" (ngSubmit)="onSubmit()">
    <ion-text color="primary">
      <h1>Recuperar Contraseña</h1>
    </ion-text>
    <ion-item>
      <ion-label position="fixed">Usuario</ion-label>
      <ion-input name="username" [(ngModel)]="user.userName" type="text" required clearInput placeholder="Usuario">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Respuesta</ion-label>
      <ion-input name="pregunta" [(ngModel)]="user.pregunta" type="password" required clearInput
        placeholder="¿Animal Favorito?"></ion-input>
    </ion-item>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-button [disabled]="frm.invalid" expand="block" type="submit" fill="outline">Iniciar sesión</ion-button>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button fill="outline" expand="block" routerLink="/login">Cancelar</ion-button>
        </ion-col>
      </ion-row>
   
    </ion-grid>
    
  </form>
</ion-content>
