<ion-header>
  <app-header [name]='name'></app-header>
</ion-header>
<ion-content>

  <ion-grid style="padding-top: 40%;">
    <ion-row>
      <ion-col size="12">
        <ion-text class="ion-text-center" color="primary">
          <h1 class="animate__animated animate__rubberBand">Â¿Que Hacemos Hoy?</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="parent-row">
      <ion-col size="12">
        <ion-button color="dark" class="animate__animated animate__lightSpeedInRight" routerLink="/ride" expand="block" shape="round">
          Necesito transporte
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="warning" class="animate__animated animate__lightSpeedInLeft" 
        (click)="clickToDrive()"  expand="block" shape="round">
          Yo Conduzco
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="auxDrive" >
      <ion-col size="12">
        <p>Pasajeros:</p>
      </ion-col>
    </ion-row>
      <ion-list *ngFor="let item of driversPassangers; let i = index">
        <ion-item>
          <ion-avatar>
            <ion-img src="https://i.pinimg.com/originals/94/6e/ff/946eff7741c6af1436dfe4975d31d95c.jpg"></ion-img>
          </ion-avatar>
          <ion-label>
            <p>Nombre: {{item}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

    <ion-row *ngIf="auxDrive" >
      <ion-col size="12">
        <ion-button color="warning" class="animate__animated animate__lightSpeedInLeft" 
        (click)="clickFinishDrive()"  expand="block" shape="round">
          Finalizar ruta
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
