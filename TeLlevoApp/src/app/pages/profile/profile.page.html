<ion-header>
<app-header></app-header>
</ion-header>

<ion-content>

<ion-grid fixed>
  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col size="6">
      <ion-img class="animate__animated animate__bounceIn" style="border: 3px solid black; border-radius: 10%;" src="/assets/img/conductor.png"></ion-img>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item class="animate__animated animate__zoomIn">
        <ion-label>Nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="animate__animated animate__zoomIn">
      <ion-item>
        <ion-label>Apellido</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="animate__animated animate__zoomIn">
      <ion-item>
        <ion-label>Contrase√±a</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="animate__animated animate__zoomIn">
      <ion-item>
        <ion-label>Rut</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="animate__animated animate__zoomIn">
      <ion-item>
        <ion-label>Numero</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid style="padding-top: 10%;">
  <ion-row class="parent-row">
    <ion-col size="12">
      <ion-button (click)="presentAlert()" color="success" class="animate__animated animate__slideInUp" routerLink="/home" expand="block" shape="round">
        Modificar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
