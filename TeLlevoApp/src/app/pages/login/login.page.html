<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #frm="ngForm" (ngSubmit)="onSubmit()">
    <ion-text color="primary">
      <h1>Inicio de sesi칩n</h1>
    </ion-text>
    <ion-item>
      <ion-label position="fixed">Usuario</ion-label>
      <ion-input name="username" [(ngModel)]="user.userName" type="text" required clearInput placeholder="Usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Contrase침a</ion-label>
      <ion-input name="password" [(ngModel)]="user.password" type="password" required clearInput placeholder="Contrase침a"></ion-input>
    </ion-item>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button [disabled]="frm.invalid" expand="block" type="submit" fill="outline" >Iniciar sesi칩n</ion-button>  
        </ion-col>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" (click)="register()">Registrarse</ion-button>  
        </ion-col>
      </ion-row>
    </ion-grid> 
  </form>
</ion-content>
