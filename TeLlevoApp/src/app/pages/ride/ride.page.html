<ion-header>
  <app-header [name]='name'></app-header>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>Â¿Donde Vamos?</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-list *ngFor="let item of coleccion" >
    <ion-item class="animate__animated animate__lightSpeedInRight" routerLink="/payment">
      <ion-avatar slot="start">
        <ion-img src="{{item.imagen}}"></ion-img>

      <ion-label>
        <h2>{{item.nombre}}</h2>

      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
