<ion-toolbar color="secondary" class="ion-padding-horizontal">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-icon  slot="icon-only" name="person-circle"></ion-icon>
  </ion-buttons>
  <ion-title class="animate__animated animate__jackInTheBox" class="ion-text-center">Elige tu viaje</ion-title>
</ion-toolbar>
<ion-content>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label class="ion-text-center">Â¿Donde Vamos?</ion-label>
  </ion-item>
  <ion-list *ngFor="let item of coleccion; let i = index" >
    <ion-item *ngIf="item.seatsAvailable != 0 && item.available == true " class="animate__animated animate__lightSpeedInRight" (click)="onClick(i)">
      <ion-avatar slot="start">
        <ion-img src="/assets/img/conductorPerro.jpg"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>Nombre chofer: {{item.name}}</h2>
        <p>Destino: {{item.direction}}</p>
        <p>Precio: ${{item.price}}</p>
        <p>Asientos: {{item.seatsAvailable}}</p>
        <p>Descripcion auto: {{item.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
