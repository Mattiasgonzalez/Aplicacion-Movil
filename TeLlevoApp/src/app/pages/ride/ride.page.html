<ion-header>
  <ion-toolbar color="secondary" class="ion-padding-horizontal">
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pasajeros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>Â¿Donde Vamos?</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-list *ngFor="let item of coleccion; let i = index" >
    <ion-item *ngIf="item.available" class="animate__animated animate__lightSpeedInRight" (click)="onClick(i)">
      <ion-avatar slot="start">
        <ion-img src="https://thumbs.dreamstime.com/z/perro-en-gafas-de-sol-3720896.jpg"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>Nombre chofer: {{item.name}}</h2>
        <p>Destino: {{item.direction}}</p>
        <p>Precio: ${{item.price}}</p>
        <p>Asientos: {{item.seatsAvailable}}</p>
        <p>Descripcion auto: {{item.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
