<ion-toolbar color="secondary" class="ion-padding-horizontal">
  <ion-buttons slot="start">

      <ion-back-button *ngIf="name.substring(0,10)!='Bienvenido'"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-icon slot="icon-only" name="person-circle"></ion-icon>
  </ion-buttons>
  <ion-title class="animate__animated animate__jackInTheBox" class="ion-text-center">{{name}}</ion-title>
</ion-toolbar>
